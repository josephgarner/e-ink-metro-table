[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Build options
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_SCREEN_COMBO=509
    -DUSE_XIAO_EPAPER_DISPLAY_BOARD_EE04

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Libraries
lib_deps =
    ; WiFi and HTTP client (built-in with ESP32)
    bblanchon/ArduinoJson@^7.2.1
    ; E-Ink display library for XIAO ePaper Display Board EE04
    https://github.com/Seeed-Studio/Seeed_Arduino_LCD.git

; File system
board_build.filesystem = littlefs
board_build.partitions = default.csv

; Extra scripts (optional)
; extra_scripts = post:post_extra_script.py
